<selector class="clients">
  <div class="container">
    <h1 class="clients__title">Past clients</h1>
    <p class="clients__subtitle">Trusted by your favourite companies</p>
    <div class="clients__box">
      <ul class="clients__box-list">
        <li class="clients__box-item" data-aos="fade-in" data-aos-delay="100">
          <a class="clients__box-link">
            <img src="./img/clients/hill.svg" alt="hill" />
          </a>
        </li>
        <li class="clients__box-item" data-aos="fade-in" data-aos-delay="300">
          <a class="clients__box-link">
            <img src="./img/clients/riks.svg" alt="riks" />
          </a>
        </li>
        <li class="clients__box-item" data-aos="fade-in" data-aos-delay="500">
          <a class="clients__box-link">
            <img src="./img/clients/studio.svg" alt="studio" />
          </a>
        </li>
        <li class="clients__box-item" data-aos="fade-in" data-aos-delay="700">
          <a class="clients__box-link">
            <img
              src="./img/clients/chillindustries.svg"
              alt="chillindustries"
            />
          </a>
        </li>
        <li class="clients__box-item" data-aos="fade-in" data-aos-delay="900">
          <a class="clients__box-link">
            <img src="./img/clients/stockgolm.svg" alt="stockgolm" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</selector>
